
<div class="table-rate">
  <div class="timestamp"> Czas aktualizacji: {{ currencyRate[0].effectiveDate}}</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z14">

  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.currency | titlecase }} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} <div [ngClass]="classFlags + element.code.toLowerCase()"></div></td>
  </ng-container>


  <ng-container matColumnDef="mid">
    <th mat-header-cell *matHeaderCellDef> Cena </th>
    <td mat-cell *matCellDef="let element"> {{element.mid | addZl}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button (click)="loadMore()">{{btnMore}} </button>
</div>
